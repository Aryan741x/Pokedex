<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <script src="pokedex.js"></script>
</head>
<body>
  <div id="content-box">
    <!--Left Content for storing photo name and others information regading pokemon-->
    <div id="pokemon-info">
      <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">
      <!--For back side pokemon/back/1.png-->
      <div id="pokemon-types">
        <span class="type-box grass">GRASS</span>
        <span class="type-box poison">POISON</span>
      </div>
      <div id="pokemon-description"></div>
    </div>

    <!--Right side containing list of pokemon-->
    <div id="pokemon-list">
    </div>
  </div>
</body>
</html>
